<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Wayfinding</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene
  embedded
  xr-mode-ui="enabled: true"
  webxr="mode: immersive-ar; requiredFeatures: local-floor;"
>


  <a-entity camera position="0 1.6 0"></a-entity>

  <a-box 
    position="0 0 -3"
    depth="0.5"
    height="0.5"
    width="0.5"
    color="red">
  </a-box>

</a-scene>

</body>
</html>
