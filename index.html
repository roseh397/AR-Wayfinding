<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Wayfinding</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Blue Arrow -->
    <a-entity position="0 -0.5 -2">

      <!-- Arrow Shaft -->
      <a-box 
        position="0 0 0"
        depth="0.8"
        height="0.05"
        width="0.05"
        color="blue">
      </a-box>

      <!-- Arrow Head -->
      <a-cone
        position="0 0 -0.5"
        radius-bottom="0.12"
        radius-top="0"
        height="0.3"
        rotation="-90 0 0"
        color="blue">
      </a-cone>

    </a-entity>

    <a-camera></a-camera>
  </a-scene>
</body>
</html>
